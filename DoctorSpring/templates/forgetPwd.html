<!DOCTYPE html>
<html>
{% include 'head.html' %}
<body class="login-page full-width full-height" style="display:none;">
<div id="header-region" class="full-width">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-8 no-right-padding">
                <a class="logo" href="" title="Home" rel="home"></a>
            </div>
        </div>
    </div>
</div>
<div class="container full-width-page">
    <div class="main-block full-width-page">
        <div id="main-region" class="full-width-page">
            <div id="loginpage-content" class="main-content-padding">
                <div id="forgetPwdContent" class="content-wrapper">
                    <div class="login-form-container">
                        <div class="login-form-header">
                            <h1>通过注册/绑定手机找回密码</h1>
                            <div id="mobileSteps" class="pf-form">
                                <div class="row-fluid">
                                    <div class="psteps_circle_titles span4">
                                        <div class="step-title circle-step">
                                            <span class="step-order">1</span>
                                            <span class="step-name hide">发送验证码</span>
                                        </div>
                                        <div class="step-line"></div>
                                        <div class="step-title circle-step">
                                            <span class="step-order">2</span>
                                            <span class="step-name hide">输入验证码</span>
                                        </div>
                                        <div class="step-line"></div>
                                        <div class="step-title circle-step">
                                            <span class="step-order">3</span>
                                            <span class="step-name hide">重置密码</span>
                                        </div>

                                    </div>
                                </div>
                                <div class="row-fluid">
                                    <div class="span4 clearfix psteps_circle_contents">
                                        <div class="step-content">
                                            <form class="form-horizontal" role="form" id="mobileNumForm">
                                                <div class="form-group">
                                                    <label for="mobileNumber" class="col-md-3 control-label">手机号：</label>
                                                    <div class="col-md-6 form-body">
                                                        <input id="mobileNumber" type="text" name="mobileNum" placeholder="请输入注册/绑定手机" class="form-control input-sm" autofocus="autofocus">
                                                    </div>
                                                </div>
                                            </form>
                                            <p class="des">点击下一步获得手机短信验证码</p>

                                        </div>

                                        <div class="step-content">
                                            <form class="form-horizontal" role="form">
                                                <div class="form-group">
                                                    <label for="verifyCode" class="col-md-3 control-label">验证码：</label>
                                                    <div class="col-md-8 form-body inline-body">
                                                        <input id="verifyCode" type="text" class="form-control input-sm col-md-6" value="" placeholder="请输入验证码">
                                                        <button type="button" class="col-md-5 btn btn-primary btn-sm ml20" id="getVerifyCodeBtn">重新获取</button>
                                                        <br/>
                                                        <span id="verifyCodeErrorMsg" class="help-block text-warning"></span>
                                                    </div>
                                                </div>
                                            </form>
                                            <p class="des">点击下一步重置密码</p>
                                        </div>

                                        <div class="step-content">
                                            <form class="form-horizontal" role="form" id="patient-user-password-form">
                                                <label for="newPasswordInput" class="col-md-3 control-label">新密码：</label>
                                                <div class="form-group">
                                                    <div class="col-md-5 form-body">
                                                        <input type="password" class="form-control input-sm edit-block" id="newPasswordInput" name="newPasswd" placeholder="">
                                                    </div>
                                                </div>

                                                <label for="confirmPasswordInput" class="col-md-3 control-label">确认密码：</label>
                                                <div class="form-group">
                                                    <div class="col-md-5 form-body">
                                                        <input type="password" class="form-control input-sm edit-block" id="confirmPasswordInput" placeholder="" name="newPasswd_confirm">
                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                        <button id="nextBtn" class="next-button btn btn-wait-ajax">下一步</button>
                                        <button id="submitPwdBtn" class="submit-button btn btn-wait-ajax">完成</button>
                                        <button class="back-button btn">上一步</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <footer id="footer-region" class="footer full-width">
            <table class="full-width">
                <tbody>
                <tr class="footer-content">
                    <td>
                    </td>
                    <td class="copyright-text">
                        <span>© 2014版权所有. 陕ICP备14005509号</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </footer>
    </div>
</div>
{% include 'scripts.html' %}
</body>
</html>
